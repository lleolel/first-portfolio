<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Portfólio</title>
</head>
<body>
    
    <div class="main-portfolio">
        <header class="cabeçalho">

            <a href="/" class="logo">LE<4</a>

            <button class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>

            <nav class="menu">
                
                <a href="/">Início</a>

                <a href="/">Projetos</a>
                <a class="cntt" href="/">Entre em contato</a>

        <section class="home">
            <div class="literallyme"><img src="images/mizuki.jpg" alt=""></div>

            <div class="content">

                <a href="/" class="btn">Entre em contato</a>

        <footer>
            <div class="bannerzinho">
                <img src="images/bannerzin.jpg" alt="Bannerzinho fofo">

        </footer>

    <script>
        const toggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        
        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        });
        </script>
